<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)="selected = name" *ngFor="let name of candidates">{{name.name}}</li>
            </ol>
        </div>

        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected">
                Name: {{selected.name}}
                Age: {{selected.data.age}}
                Mass: {{selected.data.mass}}
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>

        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf="selected" src="{{selected.data.image}}" alt="OOPS! No image available." />
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let member of crew">{{member.name}}</li>
            </ul>
            <button (click)="crew = []" *ngIf="crew.length >= 1">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class='centered'>
        <button>Clear Data & Image</button>
        <button (click)="addToCrew(selected)">Send On Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text" />
    </h2>
</ng-template>
